<!DOCTYPE html>
<html>
    <head>
      <title>Lobby</title>
      <script src="https://cdn.socket.io/4.7.3/socket.io.min.js" integrity="sha384-+miq58Ltmjm+SSP5g8Ok6dpMO/6R4n8xe/x1Yj0Bdb9kiEz25LTnWv/GZQTRQamg" crossorigin="anonymous"></script>
      <meta charset="UTF-8"> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <center><h1>QR CHASE</h1></center>
      <center>
      <input type="text" id="username" placeholder="Username" required>
        </center>
      <p1></p1>
      <form id="join">
        <input type="text" id="room" placeholder="Join Existing Room" required>
        <input type="submit">
      </form>
      
        
      <form id="create">
        <select name="gamemode" id="gamemode" multiple>
          <option value="normal">Normal</option>
        </select>
        <input type="text" id="created-room" placeholder="Create Room">
        <input type="submit">
      </form>
      <center><p>We advise our users to exercise caution and awareness of their surroundings while playing.
</p></center>
      
    </body>

  <script>
    var socket = io();
    socket.connect('https://924994cd-1347-442a-8d98-344fddc3d133-00-13u5desfutjq8.spock.replit.dev/');

    document.cookie = 'username=; room=;';

    const join  = document.getElementById("join")
    const create = document.getElementById("create")

    function setCookie(name, value, days) {
      const expires = new Date();
      expires.setTime(expires.getTime() + days * 60 * 60 * 1000);
      document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
    }

    join.addEventListener("submit", (e) => {
      e.preventDefault();
      const room = document.getElementById("room").value
      const username = document.getElementById("username").value

      if (!room) return alert('Please input a Room ID')
      else if (!username) return alert('Please input a Username')

      socket.emit("join-room", {
        room: room,
        username: username
      })
      
      socket.on("room-joined", (msg) => {
        if(msg.worked){ 
          setCookie("username", username, 1);
          setCookie("room", room, 1);
          console.log("Joined")
          window.location.replace(`index2.html`);
        } else {
          alert("Invalid Room ID")
        }
        
      })
      
    })

    create.addEventListener( "submit", (e) => {
      e.preventDefault();
      console.log("Create Room")
      const mode = document.getElementById("gamemode").value
      const newRoom = document.getElementById("created-room").value
      const username = document.getElementById("username").value

      if (!newRoom) return alert('Please input a Room ID')
      else if (!username) return alert('Please input a Username')

      socket.emit("create-room", {
        mode: mode,
        room: newRoom,
        username: username
      })
      
      socket.on("room-created", (room) => {
        if(room.worked){
          console.log("created")
          if (username && newRoom) {
          setCookie("username", username, 1);
          setCookie("room", newRoom, 1);
          } else {
            console.error('Unable to get some fields.')
            console.log(`Username: ${username} | Room: ${newRoom}`)
          }

          window.location.replace(`index2.html`);
        }
        else {
          alert("Something went wrong")
        }
        
       
      })
      
    })
    
    
  </script>
</html>
