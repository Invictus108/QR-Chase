  <h1>QR Code using qrcodejs</h1>
  <form>
    <input type="text" id="name" placeholder="Your Name">
    <input type="submit" id="submit">
  </form>

  <p id="table"></p>
  
</body>

<script>
  var socket = io()

  document.getElementById("submit").addEventListener("click", res)
  
  function res() {
  socket.emit("send", document.getElementById("name").value)
  //console.log(document.getElementById("name").value)
  }

  socket.on("send", data => {
      console.log(data)
      console.log(typeof(data))
      answer = document.getElementById("table");
      //console.log(data.content)
      answer.innerHTML = data;
  });
  
</script>


  

  <div id="qrcode-container">
    <div id="qrcode" class="qrcode"></div>
    <h4>With some styles</h4>
    <div id="qrcode-2" class="qrcode"></div>
  </div>

  <script type="text/javascript">
    function generateQRCode() {
      let website = document.getElementById("website").value;
      if (website) {
        let qrcodeContainer = document.getElementById("qrcode");
        qrcodeContainer.innerHTML = "";
        new QRCode(qrcodeContainer, website);
        /*With some styles*/
        let qrcodeContainer2 = document.getElementById("qrcode-2");
        qrcodeContainer2.innerHTML = "";
        new QRCode(qrcodeContainer2, {
          text: website,
          width: 128,
          height: 128,
          colorDark: "#5868bf",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
        document.getElementById("qrcode-container").style.display = "block";
      } else {
        alert("Please enter a valid URL");
      }
    }
  </script>
</div>
